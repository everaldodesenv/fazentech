<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/telas.css">
    <title>Funcionarios</title>
</head>

<body>


    <div id="container">
        <h1>Cadastro de funcionarios</h1>
        <form id="registre-form">
            <div class="full-box">
                <label for="nome">Nome</label>
                <input type="text" name="nome" placeholder="Digite o nome do funcionario">
            </div>
            <div class="half-box spacing">
                <label for="cpf">Cpf</label>
                <input type="text" name="cpf" placeholder="Digite o CPF do funcionario">
            </div>
            <div class="half-box">
                <label for="rg">RG</label>
                <input type="text" name="rg" placeholder="Digite o RG do funcionario">
            </div>
            <div class="half-box spacing">
                <label for="salario">Salario</label>
                <input type="text" name="salario" placeholder="Digite o salario do funcionario">
            </div>
            <div class="half-box">
                <label for="rua">Rua</label>
                <input type="text" name="rua" placeholder="Digite o nome da rua ">
            </div>
            <div class="half-box">
                <label for="numero">Nro</label>
                <input type="text" name="numero" placeholder="Digite o numero">
            </div>
            <div class="half-box">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" placeholder="Digite o bairro">
            </div>
            <div class="half-box">
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" placeholder="Digite a cidade">
            </div>
            <div class="half-box">
                <label for="cep">Cep</label>
                <input type="text" name="cep" placeholder="Digite o Cep">
            </div>
            <div class="half-box">
                <label for="uf">Uf</label>
                <input type="text" name="uf" placeholder="Digite o Uf">
            </div>
            <div class="half-box">
                <label for="celular">Celular</label>
                <input type="text" name="celular" placeholder="Digite o celular">
            </div>
            <div class="full-box">
                <input type="submit" value="Salvar" class="btn">
                <input type="reset" value="Limpar" class="btn">
            </div>
        </form>

    </div>
    <p class="error-validation template"></p>
    <script src="js/script.js"></script>

</body>

</html>
