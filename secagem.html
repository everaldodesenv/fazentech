<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/telas.css">
    <title>Controle de Secagem</title>
</head>

<body>


    <div id="container">
        <h1>Controle de Secagem</h1>
        <form id="registre-form">
            <div class="full-box">
                <label for="idfuncionario">Codigo funcionário</label>
                <input type="integer" name="idfuncionario" placeholder="Codigo">
            </div>
            <div class="half-box spacing">
                <label for="idanimal">Animal</label>
                <input type="text" name="idanimal" placeholder="Digite a descrição do produto">
            </div>
            <div class="half-box">
                <label for="datasecagem">Data de secagem</label>
                <input type="date" name="datasecagem" placeholder="Preço de venda">
                <div class="half-box spacing">
                    <label for="dataDeCadastro">Data de Cadastro</label>
                    <input type="date" name="dataDeCadastro" placeholder="data de cadastro">
                </div>

                <div class="full-box">
                    <input type="submit" value="Salvar" class="btn">
                    <input type="reset" value="Limpar" class="btn">
                </div>
        </form>

        </div>
        <p class="error-validation template"></p>
        <script src="js/script.js"></script>

</body>

</html>
